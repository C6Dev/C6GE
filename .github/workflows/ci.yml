name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Wayland, X11, OpenGL, and Vulkan dependencies (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y wayland-protocols libwayland-dev libxkbcommon-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev libvulkan-dev spirv-tools
        if ! sudo apt-get install -y vulkan-validationlayers-dev; then
          sudo apt-get install -y vulkan-utility-libraries-dev
        fi

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.27.x'

    - name: Install Vulkan SDK (non-macOS)
      if: runner.os != 'macOS'
      uses: humbletim/setup-vulkan-sdk@v1.2.1
      with:
        vulkan-query-version: 1.3.296.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Configure project
      run: cmake -S . -B build

    - name: Build project
      run: cmake --build build --config Release

    - name: Run unit tests
      run: |
        ctest --test-dir build --output-on-failure
      shell: bash
